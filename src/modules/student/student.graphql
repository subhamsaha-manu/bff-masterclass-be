extend type Query {
    students: [Student!]!
}

extend type Mutation {
    lockUnlockActivity(lockUnlockActivityInput : LockUnlockActivityInput!): Boolean!
}

type StudentActivity{
    uuid: ID!
    status: ActivityStatus!
}

type Student {
    uuid: ID!
    name: String!
    activities: [StudentActivity!]!
}


enum ActivityStatus {
    COMPLETED
    LOCKED
    UNLOCKED
}

input LockUnlockActivityInput{
    studentId: ID!
    activityId: ID!
    status: ActivityStatus!
}